<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | hkt11</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/docs.json", { onProgress: UnityProgress });
  </script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-11051536-8"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'UA-11051536-8');
	</script>

</head>

<body>
  <div class="webgl-content">
    <div id="gameContainer" style="width: 640px; height: 480px"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
      <div class="title">hkt11</div>
    </div>
    <div>
      <br>
      ■遊び方<br>
      仲間を集めて、大きな輪を作り、中に人間を閉じ込めて焼き払おう<br>
      ざんねん！全員を焼き払っても何も起きないよ！<br>
      <br>
      ■基本操作<br>
      ←→: 回転<br>
      ↑↓: 前進・後退<br>
      C + ←→: 横移動<br>
      Z, X: 輪の開閉。輪を閉じきると、中心に呪いのを炎を発生させる<br>
      R: リセット<br>
    </div>
  </div>
</body>

</html>
